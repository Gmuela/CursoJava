<!DOCTYPE html>
<html>

<body>
    Utiliza el DOM(m√©todo setAttibute(atributo, valor)) para cambiar el valor del atributo value del siguiente input, para que ponga Hola
    <input type="text" id="myText" value="Hello">

    <script>
        document.getElementById("myText").setAttribute("value", "Hola");

    </script>
