<!DOCTYPE html>
<html>

<body>
    Utiliza la funcion getElementByTagName para cambiar el valor del siguiente parrafo:
    <br/>

    <p>Usa DOM para cambiar esto</p>

    <script>
        var parrafos = document.getElementsByTagName("p");
        parrafos[0].innerHTML = "Cambiado";

    </script>

</body>

</html>
