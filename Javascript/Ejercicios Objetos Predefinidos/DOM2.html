<!DOCTYPE html>
<html>

<body>
    Utiliza la funcion getElementByClassName() para cambiar el valor del siguiente parrafo:
    <br/>

    <p class="test">Usa DOM para cambiar esto</p>

    <script>
        var parrafos = document.getElementsByClassName("test");
        parrafos[0].innerHTML = "Cambiado";
    </script>

</body>

</html>
