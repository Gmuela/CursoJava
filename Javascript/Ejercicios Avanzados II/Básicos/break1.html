<!DOCTYPE html>
<html>

<body>
    Utiliza un break para finalizar el bucle en 5
    <p id="demo"></p>

    <script>
        var text = "";
        var i;
        for (i = 1; i < 10; i++) {
            if(i == 6){
                break;
            }
            document.getElementById("demo").innerHTML += i + "<br>";
        }

    </script>

</body>

</html>
