<!DOCTYPE html>
<html>

<body>
    1. Escribe una sentencia if con la siguiente condición: 10 es mayor que 5.
    2. Si la condición es verdadera, mostrar "lo hice!".

    <p id="demo">Muestra el resultado aquí</p>

    <script>
        if(10 > 5){

            document.getElementById("demo").innerHTML = "Lo hice!";

        }

    </script>
</body>
