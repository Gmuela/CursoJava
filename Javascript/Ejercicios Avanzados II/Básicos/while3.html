<!DOCTYPE html>
<html>

<body>
    Haga el bucle empiece a contar a partir de 5 hasta 50 (incluyendo el 50) y que solo se muestren los multiplos de 5
    <p id="demo"></p>
    <script>
        var i = 5;
        while (i <= 50) {
            document.getElementById("demo").innerHTML += i + "<br>";
            i+=5;
        }

    </script>

</body>

</html>
