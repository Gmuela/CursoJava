<!DOCTYPE html>
<html>

<body>
    El bucle do/while debe tener una salida salida 0 1 2 3 4. Trata de arreglarlo!
    <p id="demo"></p>
    <script>
        var i = 0;
        do {
            document.getElementById("demo").innerHTML += i + "<br>";
            i++;
        }
        while (i < 5)

    </script>
