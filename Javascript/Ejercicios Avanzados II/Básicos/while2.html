<!DOCTYPE html>
<html>

<body>
    Haga el bucle empiece a contar a partir de 5 en lugar de 0.
    <p id="demo"></p>
    <script>
        var i = 5;
        while (i < 10) {
            document.getElementById("demo").innerHTML += i + "<br>";
            i++;
        }

    </script>

</body>

</html>
