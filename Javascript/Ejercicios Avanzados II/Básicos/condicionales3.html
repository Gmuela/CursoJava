<!DOCTYPE html>
<html>

<body>
    Cambie el valor de la variable de firstName para hacer que la sentencia if se ejecute.
    <p id="demo"> </p>

    <script>
        var firstName = "Greg";

        if (firstName === "Greg") {
            document.getElementById("demo").innerHTML = "Hola John!";
        }

    </script>
</body>
