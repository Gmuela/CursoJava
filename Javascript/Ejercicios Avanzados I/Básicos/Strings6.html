<!DOCTYPE html>
<html>

<body>
    utiliza el metodo replace(), para cambiar "Mundo" por Universo
    <p id="demo"></p>

    <script>
        var txt = "Hola Mundo";
        txt = txt.replace("Mundo", "Universo");
        document.getElementById("demo").innerHTML = txt;

    </script>

</body>

</html>
