<!DOCTYPE html>
<html>

<head>

    <script src="../js/jsPracticaAvanzada2.js"></script>
</head>

<body>

    <fieldset id="datosRegistro">
        <legend>Datos de registro</legend>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" />

        <label for="apellidos">Apellidos</label>

        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" name="fechaNacimiento" id="fechaNacimiento" />
        <div class="error" id="errorFecha"></div>

        <label for="nombreUsuario">Nombre de usuario</label>
        <input type="text" name="nombreUsuario" id="nombreUsuario" />
        <div class="error" id="errorNombreUsuario"></div>

        <label for="email">Correo electr칩nico</label>
        <input type="text" name="email" id="email" />
        <div class="error" id="errorEmail">Hola</div>

        <label for="pass">Contrase침a</label>
        <input type="password" name="pass" id="pass" />

        <label for="passRepeat">Repite la contrase침a</label>
        <input type="password" name="passRepeat" id="passRepeat" onblur="passCheck()"/>
        <div class="error" id="errorPass"></div>

        <button class="myButton" onclick="crearNuevoUsuario()">Registrarse</button>
    </fieldset>

    <table id="tablaUsuarios">
        <tr>
            <th>Nombre de usuario</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Correo eletr칩nico</th>
        </tr>
    </table>


</body>

</html>
