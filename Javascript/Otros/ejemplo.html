<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {

        }

            var x = document.getElementById("demo");
            x.style.fontSize = "25px";
            x.style.color = "red";
        }

            var text;
            var x = document.getElementById("numeroIntroducido").value;

            if (isNaN(x) || x < 1 || x > 10) {
                text = "Entrada no v√°lida";
            } else {
                text = "OK";
            }
            document.getElementById("demo").innerHTML = text;
        }

    </script>
</head>

<body>

        alert(x);

</html>
