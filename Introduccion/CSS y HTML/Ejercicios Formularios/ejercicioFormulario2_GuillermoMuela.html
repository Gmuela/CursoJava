<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio Formulario Guillermo Muela</title>
    <meta charset="utf-8" />
</head>

<body>
    <main>
        Color (Chrome y Firefox) <input type="color" autofocus/><br><br>
        Date (Chrome) <input type="date" /><br><br>
        Datetime <input type="datetime" /><br><br>
        Datetime-local (Chrome) <input type="datetime-local" /><br><br>
        Email (Chrome) <input type="email" /><br><br>
        Month (Chrome) <input type="month" /><br><br>
        Number (Chrome y Firefox) <input type="number" min="5" max="10"/><br><br>
        Range (Chrome y Firefox) <input type="range" min="2"/><br><br>
        Search (Chrome) <input type="search" /><br><br>
        Tel <input type="tel" /><br><br>
        Time (Chrome) <input type="time" /><br><br>
        URL (Chrome) <input type="url" /><br><br>
        Week (Chrome) <input type="Week" /><br><br>
    </main>
</body>

</html>
