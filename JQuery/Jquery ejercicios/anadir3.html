<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var $p = $("p");
            var text = $p.text();

            text = "Hola" + text;
            $p.text(text)
        });
    </script>
</head>
<body>
Añade el código JQuery para añadir la palabra Hola al principio del siguiente parrafo
<p> Mundo!</p>
</body>
</html>
