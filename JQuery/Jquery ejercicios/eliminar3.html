<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".test").remove();
        });
    </script>
    <style>
        .test {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
Utiliza Jquery para eliminar todos los parrafos con la clase= test
<p>This is a paragraph.</p>
<p class="test">This is another paragraph.</p>
<p class="test">This is another paragraph.</p>

</body>
</html>
