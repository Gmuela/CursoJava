<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).fadeOut();// invoca el metodo aquí
            });
        });
    </script>
</head>
<body>
Completa el código JQuery para hacer desaparecer el siguiente parrafo cuando hagamos click sobre el
<p>Si me clickeas, desaparezco.</p>

</body>
</html>
