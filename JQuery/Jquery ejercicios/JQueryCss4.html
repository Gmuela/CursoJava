<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").css({"background-color": "green", "color": "white", "font-size": "25px", "padding": "15px"});
        });
    </script>
</head>
<body>
Usa el método css() para añadir los siguientes estilos al siguiente parrafo:</br>
<ul>
    <li> Color de fondo verde</li>
    <li> Color de letra blanco</li>
    <li> Tamaño de letra 25 px</li>
    <li> padding de 15 px</li>
</ul>
<p style="background-color:yellow;">This is a paragraph.</p>

</body>
</html>
